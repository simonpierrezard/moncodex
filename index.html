    .container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);

    }
    .companion img {

      height: auto;
      border-radius: 8px;
    }
    .companion-name {
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
